<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Days Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff6b6b;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #ff4c4c;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Days Counter</h1>
        <p>Nhập ngày bắt đầu yêu nhau:</p>
        <input type="date" id="startDate" />
        <button onclick="calculateDays()">Tính số ngày</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateDays() {
            const startDateInput = document.getElementById("startDate").value;

            if (!startDateInput) {
                alert("Vui lòng nhập ngày bắt đầu yêu nhau!");
                return;
            }

            const startDate = new Date(startDateInput);
            const currentDate = new Date();

            const timeDifference = currentDate - startDate;
            const totalDays = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

            document.getElementById("result").innerHTML = `Số ngày đã yêu nhau: <strong>${totalDays}</strong> ngày`;
        }
    </script>
</body>
</html>
